<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group - Cadastro</title>
    <link rel="stylesheet" href="cadastrocliente.css">
    <link rel="shortcut icon" href="media/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Battambang:100,300,regular,700,900" rel="stylesheet" />
</head>
<body>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <input type="text" name="nome" placeholder="Nome completo" id="inputfull">
        <input type="number" name="cpf" placeholder="CPF" id="inputhalf">
        <input placeholder="Data de nascimento" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="inputhalf"/>
        <input type="number" name="rg" placeholder="RG" id="inputhalf">
        <input placeholder="Data de emissão" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="inputhalf"/>
        <input type="number" name="carteirinha" placeholder="Nº da carteirinha" id="inputfull">
        <input type="email" name="email" placeholder="E-mail" id="inputfull">
        <select id="inputhalf" name="etnia">
            <option value="" disabled selected hidden>Etnia</option>
            <option value="branco">Branco</option>
            <option value="preto">Preto</option>
            <option value="pardo">Pardo</option>
            <option value="amarelo">Amarelo</option>
            <option value="indigena">Indígena</option>
          </select>
          <select id="inputhalf" name="deficiencia">
            <option value="" disabled selected hidden>Deficiência</option>
            <option value="visual">Deficiente visual</option>
            <option value="auditivo">Deficiente auditivo</option>
            <option value="intelectual">Deficiente intelectual</option>
          </select>
          <select id="inputhalf" name="sexo">
            <option value="" disabled selected hidden>Sexo</option>
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
          </select>
          <select id="inputhalf" name="genero">
            <option value="" disabled selected hidden>Identidade de gênero</option>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="nb">Pessoa não-binária</option>
            <option value="none">Prefiro não dizer</option>
          </select>
        <div id="concluir">
            <a href="homepage.html">
                <p>Concluir</p>
            </a>
        </div>
    </div>
</body>
</html>
