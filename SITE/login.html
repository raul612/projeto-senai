<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Battambang:100,300,regular,700,900" rel="stylesheet" />
</head>
<body>
    <div class="tudo">
        <div class="login">
            <img src="media/icone cliente.png" alt="Cliente">
            <h1 id="clientel">Cliente</h1>
                    <div id="caixa">
                        <label for="cpf">CPF:</label><br>
                        <input type="text" id="cpf" name="cpf"><br>
                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="Senha">
                    </div>
            <a href="" id="esqueci">Esqueci a senha</a>
            <h2 id="entrar"><a href="homepage.html">Entrar</a></h2>
        </div>
        <div class="login2">
            <img src="media/icone colaborador.png" alt="Colaborador">
            <h1 id="colaborador">Colaborador</h1>
                    <div id="caixa">
                        <label for="crm">CRM:</label><br>
                        <input type="text" id="crm" name="crm"><br>
                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="Senha">
                    </div>
                    <div id="caixinha">
                        <input type="radio" id="doutor" name="colab" value="doutor">
                        <label for="doutor">Doutor</label><br>
                        <input type="radio" id="adm" name="colab" value="adm">
                        <label for="adm">ADM</label><br>
                    </div>
            <a href="" id="esqueci">Esqueci a senha</a>
            <h2 id="entrar"><a href="homepage.html">Entrar</a></h2>
        </div>
    </div>
    <div id="cadastro"><a href="cadastro.html">Se você ainda não tem cadastro, faça o seu aqui.</a></div>
</body>
</html>
